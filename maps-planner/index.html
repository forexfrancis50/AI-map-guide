
<!doctype html>
<html>
  <head>
    <title>Interactive Map Explorer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.0.1"
        }
      }
    </script>
  </head>
  <body>
    <!-- Main container for the map and related UI elements -->
    <div id="map-container" class="map-container">
      <div id="map"></div>
      <div id="street-view-pano"></div> <!-- New: For Street View -->

      <!-- Container for search elements positioned at the top -->
      <div class="search-container">
        <div class="controls-toggles">
          <!-- Toggle switch for enabling/disabling Day Planner Mode -->
          <div class="mode-toggle">
            <label class="switch">
              <input type="checkbox" id="planner-mode-toggle" />
              <span class="slider round"></span>
            </label>
            <span class="mode-label">Day Planner Mode</span>
          </div>
          <!-- New: Toggle switch for 3D View -->
          <div class="mode-toggle three-d-toggle-container">
            <label class="switch">
              <input type="checkbox" id="three-d-toggle" />
              <span class="slider round"></span>
            </label>
            <span class="mode-label">3D View</span>
          </div>
        </div>

        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <textarea
            id="prompt-input"
            placeholder="Explore places, history, events, or routes..."
          ></textarea>
          <button id="generate" class="search-button">
            <i class="fas fa-arrow-right"></i>
            <div class="spinner"></div>
          </button>
        </div>

        <div class="error" id="error-message"></div>
      </div>

      <!-- Carousel for displaying location cards at the bottom -->
      <div class="card-carousel">
        <div class="card-container" id="card-container">
          <!-- Location cards will be dynamically inserted here by the script -->
        </div>
        <div class="carousel-controls">
          <button class="carousel-arrow prev" id="prev-card">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="carousel-indicators" id="carousel-indicators">
            <!-- Indicator dots will be added dynamically -->
          </div>
          <button class="carousel-arrow next" id="next-card">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>

      <!-- Button to reset the map and clear current results -->
      <button id="reset" class="reset-button">
        <i class="fas fa-undo"></i>
      </button>

      <!-- New: Button to close Street View -->
      <button id="close-street-view" class="close-street-view-button" title="Close Street View">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Semi-transparent overlay displayed when timeline or chat is open on mobile -->
    <div class="map-overlay" id="map-overlay"></div>

    <!-- Sliding panel for displaying the day plan timeline -->
    <div class="timeline-container" id="timeline-container">
      <!-- Button to toggle timeline visibility on mobile -->
      <button id="timeline-toggle" class="timeline-toggle">
        <i class="fas fa-calendar-alt"></i>
      </button>

      <div class="timeline-header">
        <h3>Your Day Plan</h3>
        <div class="timeline-actions">
          <button id="export-plan" class="export-button">
            <i class="fas fa-download"></i> Export
          </button>
          <button id="close-timeline" class="close-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="timeline" id="timeline">
        <!-- Timeline items representing the day plan will be inserted here -->
      </div>
    </div>

    <!-- New: Chat Feature -->
    <button id="chat-toggle-fab" class="chat-toggle-fab">
      <i class="fas fa-comments"></i>
    </button>

    <div class="chat-panel" id="chat-panel">
      <div class="chat-header">
        <h3>AI Assistant</h3>
        <button id="close-chat-panel" class="close-button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will appear here -->
        <div id="chat-quick-access-buttons" class="chat-quick-access-buttons">
            <!-- Quick Access Buttons will be injected here by JS -->
        </div>
      </div>
      <div class="chat-input-area">
        <div id="ai-route-controls" class="ai-route-controls">
          <button id="pause-ai-route" class="chat-control-button"><i class="fas fa-pause"></i> Pause Route</button>
          <button id="resume-ai-route" class="chat-control-button"><i class="fas fa-play"></i> Resume Route</button>
          <button id="stop-ai-route" class="chat-control-button"><i class="fas fa-stop"></i> Stop Route</button>
        </div>
        <div class="chat-utility-buttons">
            <button id="show-history-button" class="chat-util-button"><i class="fas fa-history"></i> Show History</button>
            <button id="get-recommendations-button" class="chat-util-button"><i class="fas fa-lightbulb"></i> Get Trip Ideas</button>
        </div>
        <button id="use-chat-info-on-map-button" class="chat-util-button" style="display: none; width: 100%; margin-bottom: 8px;">
            <i class="fas fa-map-marked-alt"></i> Use Info & Search Map
        </button>
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Ask for directions or trip ideas..."></textarea>
            <button id="send-chat-message" class="send-chat-button">
              <i class="fas fa-paper-plane"></i>
            </button>
        </div>
      </div>
    </div>


    <div id="spinner" class="hidden spinner"></div>

    <!-- End of elements inside map-container -->

    <!-- Google Maps JavaScript API script -->
    <script>
      // Script to load the Google Maps JavaScript API asynchronously.
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),

          u = () =>

            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));

      })({ key: "AIzaSyBoJ_PjvWy-mAvldANHZGaqXQCWS6JW67w", v: "weekly" }); // Replace with your API key
    </script>
     <script type="module" src="index.js"></script>
  </body>
</html>
<link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
